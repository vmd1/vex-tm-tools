{% extends "base.html" %}
{% block title %}Edit Room{% endblock %}
{% block content %}
<div class="container">
    <h1 class="mt-5">Edit Room: {{ room_id }}</h1>
    <p class="lead">Update the details for this room.</p>

    <div class="card mt-4">
        <div class="card-body">
            <form method="POST" action="{{ url_for('edit_room', room_id=room_id) }}">
                <div class="mb-3">
                    <label for="youtube_stream_url" class="form-label">YouTube Stream URL</label>
                    <input type="url" class="form-control" id="youtube_stream_url" name="youtube_stream_url" value="{{ room.youtube_stream_url }}" required>
                </div>
                <div class="mb-3">
                    <label for="teams" class="form-label">Teams (comma-separated)</label>
                    <input type="text" class="form-control" id="teams" name="teams" value="{{ room.teams|join(', ') }}">
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="{{ url_for('room_management') }}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
