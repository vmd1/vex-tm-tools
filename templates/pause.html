{% extends "base.html" %}
{% block title %}Pause Controls{% endblock %}
{% block content %}
<div class="container">
    <h1 class="mt-5">Pause Controls</h1>
    <p class="lead">Toggle automated action categories on or off.</p>

    <form method="POST" action="{{ url_for('pause_controls') }}">
        <div class="card mt-4">
            <div class="card-header">
                Action Categories
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>Audio Actions (Spotify)</span>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" name="audio" id="audioSwitch" {% if paused.audio %}checked{% endif %}>
                        <label class="form-check-label" for="audioSwitch">Paused</label>
                    </div>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>Video Actions (ATEM)</span>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" name="video" id="videoSwitch" {% if paused.video %}checked{% endif %}>
                        <label class="form-check-label" for="videoSwitch">Paused</label>
                    </div>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>Lighting Actions (ZerOS)</span>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" name="lighting" id="lightingSwitch" {% if paused.lighting %}checked{% endif %}>
                        <label class="form-check-label" for="lightingSwitch">Paused</label>
                    </div>
                </li>
            </ul>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Save Changes</button>
    </form>
</div>
{% endblock %}
